<div class="container">
  <h1 class="form-header">Sign In</h1>
  <form (ngSubmit)="signIn()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Login</label>

      <input type="text" id="username" class="form-control"
             formControlName="username">

      <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="help-block">
        <span *ngIf="loginForm.get('username').errors['required']">
          {{ validationMessages.username.required }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" title="password" class="form-control" formControlName="password"/>
      <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="help-block">
        <span *ngIf="loginForm.get('password').errors['required']">
          {{ validationMessages.password.required }}
        </span>
      </div>
    </div>
    <div *ngIf="!!authErrorCode" class="help-block">
      <div [ngSwitch]="authErrorCode">
        <span *ngSwitchCase="404">Login or Password is incorrect</span>
        <span *ngSwitchCase="500">Some problems with server. Please, try again later.</span>
        <span *ngSwitchDefault>Something went wrong. Please, try again later.</span>
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Submit</button>
  </form>
  <div class="sign-up-container">
    <span>Don't have an account? </span><button routerLink="/register">Sign up</button>
  </div>
</div>
