<div class="container">
  <h1 class="form-header">Sign In</h1>
  <form (ngSubmit)="signIn()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required
             [(ngModel)]="user.username" name="username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" required
             [(ngModel)]="user.password" name="password"/>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
