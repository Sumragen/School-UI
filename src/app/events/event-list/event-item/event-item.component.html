<div class="col-md-4 text-center">
  <div class="box">
    <div class="box-content">
      <h2 class="tag-title">{{event.name}}</h2>
      <h4 class="tag-title">{{event.date | dateFormat}}</h4>
      <hr/>
      <p>{{event.description}}</p>
      <br/>
      <a [routerLink]="['/events', event._id]" class="btn btn-block btn-primary">View Detail</a>
    </div>
  </div>
</div>
