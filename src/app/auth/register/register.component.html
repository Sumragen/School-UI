<div class="container">
  <h1 class="form-header">Register</h1>
  <form (ngSubmit)="signUp()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="first_name">First name<span class="red-color">*</span></label>

      <input type="text" id="first_name" class="form-control"
             formControlName="first_name" required>

      <div *ngIf="formErrors.first_name" class="help-block">
        {{ formErrors.first_name }}
      </div>
    </div>
    <div class="form-group">
      <label for="last_name">Last name<span class="red-color">*</span></label>

      <input type="text" id="last_name" class="form-control"
             formControlName="last_name" required>

      <div *ngIf="formErrors.last_name" class="help-block">
        {{ formErrors.last_name }}
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username<span class="red-color">*</span></label>

      <input type="text" id="username" class="form-control"
             formControlName="username" required>

      <div *ngIf="formErrors.username" class="help-block">
        {{ formErrors.username }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password<span class="red-color">*</span></label>
      <input type="password" id="password" title="password" class="form-control" formControlName="password"/>
      <div *ngIf="formErrors.password" class="help-block">
        {{ formErrors.password }}
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email<span class="red-color">*</span></label>

      <input type="text" id="email" class="form-control"
             formControlName="email" required>

      <div *ngIf="formErrors.email" class="help-block">
        {{ formErrors.email }}
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Submit</button>
  </form>
  <div class="sign-in-container">
    <span>Have an account? </span>
    <button routerLink="/login">Log In</button>
  </div>
</div>
