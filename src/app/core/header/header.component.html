<!--TODO: add directive to toggle sidebar dynamic-->
<div id="wrapper">
  <div *ngIf="isLoggedIn()">
    <div id="sidebar-wrapper" [@sidebar]="sidebarState">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a>
            {{getUserName()}}
          </a>
        </li>
        <li>
          <a (click)="goTo('/home')">Home</a>
        </li>
        <li>
          <a (click)="goTo('/users')">Users</a>
        </li>
        <li>
          <a (click)="goTo('/events')">Events</a>
        </li>
        <li>
          <a (click)="logOut()">LogOut</a>
        </li>
      </ul>
    </div>

    <div class="toggle-button" [@sidebar]="sidebarState" (click)="toggleSidebar()">
      <span class="glyphicon toggle-icon" [ngClass]="{'glyphicon-chevron-left': sidebarState==='open','glyphicon-chevron-right': sidebarState==='close'}"></span>
    </div>
  </div>

  <div>
    <ng-content></ng-content>
  </div>
</div>
